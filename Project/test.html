<div class="edit-modal" id="editModal">
    <div class="edit-modal-content">
        <h3>Edit Profile</h3>
        <form id="editProfileForm">
            <!-- Input fields for user data -->
            <label for="editUsername">Username</label>
            <input type="text" id="editUsername" name="username" value="Maius Quintus">
            
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" name="email" value="user1@mail.com">
            
            <label for="editPhone">Phone</label>
            <input type="text" id="editPhone" name="phone" value="98979989898">
            
            <label for="editAddress">Address</label>
            <input type="text" id="editAddress" name="address" value="Los Santos, United States">
            
            <label for="editPostalCode">Postal Code</label>
            <input type="text" id="editPostalCode" name="postalcode" value="100000">
            
            <!-- Profile Picture Upload -->
            <label for="editProfilePic">Profile Picture</label>
            <input type="file" id="editProfilePic" name="profilePic" accept="image/*">
            <img id="profilePicPreview" src="https://via.placeholder.com/100" alt="Profile Picture">
            
        <div class="edit-modal-buttons">
            <button type="submit">Save</button>
            <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
        </form>
    </div>
</div>
